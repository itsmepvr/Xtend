name: ğŸš€ Multi-Platform Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  # 1ï¸âƒ£ Create the GitHub Release draft
  create-release:
    runs-on: ubuntu-22.04
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Release Draft
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}

  # 2ï¸âƒ£ Build & package for Linux, Windows, macOS
  build-packages:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            runs-on: ubuntu-18.04
          - os: windows
            runs-on: windows-latest
          - os: macos
            runs-on: macos-12

    runs-on: ${{ matrix['runs-on'] }}

    steps:
      - uses: actions/checkout@v4

      # 2.a) Always set up Python on the runner
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 2.b) Install pip, your requirements.txt and PyInstaller on Win/mac
      - name: Install Python dependencies
        if: matrix.os != 'linux'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      #### Linux (inside Docker) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build & package Linux in Docker
        if: matrix.os == 'linux'
        uses: docker/setup-buildx-action@v3

      - name: Build & package Linux
        if: matrix.os == 'linux'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/Dockerfile
          platforms: linux/amd64
          push: false
          outputs: type=local,dest=dist
          build-args: |
            APP_VERSION=${{ github.ref_name }}

      - name: Upload Linux artifacts
        if: matrix.os == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: xtend-linux
          path: dist/*

      #### Windows (windows-latest) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Install Windows tools
        if: matrix.os == 'windows'
        run: choco install wixtoolset upx -y

      - name: Build Windows binary & MSI
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          # Build the one-file EXE
          pyinstaller --clean --onefile --windowed --name xtend src/xtend/cli.py `
            --add-data "src/xtend/static;static" `
            --add-data "src/xtend/templates;templates" `
            --exclude-module PyQt5.QtWebEngine

          # UPX-compress
          upx --best .\dist\xtend.exe

          # MSI via WiX
          candle windows/xtend.wxs -o xtend.wixobj
          light xtend.wixobj -o dist/xtend-${{ github.ref_name }}.msi

      - name: Upload Windows artifacts
        if: matrix.os == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: xtend-windows
          path: |
            dist/xtend.exe
            dist/*.msi

      #### macOS (macos-12) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Install macOS tools
        if: matrix.os == 'macos'
        run: brew install upx create-dmg

      - name: Build macOS .app and compress
        if: matrix.os == 'macos'
        run: |
          pyinstaller --clean --onefile --windowed --name xtend src/xtend/cli.py \
            --add-data "src/xtend/static:static" \
            --add-data "src/xtend/templates:templates" \
            --exclude-module PyQt5.QtWebEngine

          # Compress the internal binary
          upx --best dist/xtend.app/Contents/MacOS/xtend

      - name: Create macOS DMG
        if: matrix.os == 'macos'
        run: |
          create-dmg \
            --volname "Xtend" \
            --overwrite \
            dist/xtend.app \
            dist/xtend-${{ github.ref_name }}.dmg

      - name: Create macOS PKG
        if: matrix.os == 'macos'
        run: |
          pkgbuild \
            --root dist/xtend.app \
            --identifier com.yourcompany.xtend \
            --install-location /Applications \
            dist/xtend-${{ github.ref_name }}.pkg

      - name: Upload macOS artifacts
        if: matrix.os == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: xtend-macos
          path: |
            dist/*.dmg
            dist/*.pkg

  # 3ï¸âƒ£ Publish all the built artifacts into the Release
  publish:
    needs: build-packages
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Publish Release Assets
        uses: softprops/action-gh-release@v2
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          files: |
            dist/*.AppImage
            dist/*.deb
            dist/*.exe
            dist/*.msi
            dist/*.dmg
            dist/*.pkg
            dist/xtend*
          token: ${{ secrets.GITHUB_TOKEN }}
