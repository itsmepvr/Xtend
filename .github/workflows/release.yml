name: Release
permissions:
  contents: write # allow creating releases
on:
  push:
    tags:
      - "v*" # triggers on new tag like v1.0.0

jobs:
  # **Linux Build Job** – builds AppImage, .deb, and tar.gz on Ubuntu 18.04
  build_linux:
    runs-on: ubuntu-22.04
    env:
      DISPLAY: :0
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Clean previous builds
        run: rm -rf dist/ build/

      - name: Build in Docker with verified paths
        run: |
          docker run --rm \
            -e VERSION="${VERSION}" \
            -v "${{ github.workspace }}":/src \
            -w /src \
            --user "$(id -u):$(id -g)" \
            ubuntu:18.04 \
            bash -lc "
              set -ex
              apt-get update
              DEBIAN_FRONTEND=noninteractive apt-get install -y \
                python3-pip python3-pyqt5 python3-pyqt5.qtwebengine \
                libxcb-xinerama0 libgl1 libegl1 libxkbcommon-x11-0 \
                libdbus-1-3 upx wget

              pip3 install --upgrade pip pyinstaller
              
              mkdir -p /src/dist
              pyinstaller \
                --name xtend \
                --windowed \
                --onedir \
                --distpath /src/dist \
                --workpath /src/build \
                --specpath /src/build \
                --icon src/xtend/resources/icon.png \
                --collect-all PyQt5 \
                --collect-all PyQt5.QtWebEngine \
                --hidden-import 'PyQt5.QtWebEngineWidgets' \
                --hidden-import 'PyQt5.QtPrintSupport' \
                src/xtend/cli.py

              # Verify build output
              ls -l /src/dist/xtend
              test -f /src/dist/xtend/xtend || exit 1
              upx --lzma --best /src/dist/xtend/xtend || true
            "

      - name: Verify local artifacts
        run: |
          echo "Artifact verification:"
          ls -l dist/xtend
          test -f dist/xtend/xtend || (echo "Build failed!"; exit 1)
          file dist/xtend/xtend

      - name: Prepare AppImage tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y fuse libgtk-3-0 libnotify4 libnss3 libxss1 libxtst6 xdg-utils
          wget -qO linuxdeploy https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -qO linuxdeploy-plugin-qt https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy*

      - name: Create AppImage
        run: |
          mkdir -p AppDir/usr/bin
          cp -r dist/xtend/* AppDir/usr/bin/

          # Create desktop integration files
          mkdir -p AppDir/usr/share/{applications,icons/hicolor/256x256/apps}
          cp src/xtend/resources/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/

          cat > AppDir/usr/share/applications/xtend.desktop << EOF
          [Desktop Entry]
          Type=Application
          Name=Xtend
          Exec=xtend
          Icon=xtend
          Comment=Screen Management Tool
          Categories=Utility;
          Terminal=false
          EOF

          # Build AppImage with explicit library paths
          ./linuxdeploy \
            --appdir AppDir \
            --plugin qt \
            --output appimage \
            --desktop-file AppDir/usr/share/applications/xtend.desktop \
            --icon-file AppDir/usr/share/icons/hicolor/256x256/apps/icon.png

          mv Xtend*.AppImage "xtend-${VERSION}-linux.AppImage"

      - name: Create portable tarball
        run: |
          tar -czf "xtend-${VERSION}-linux-portable.tar.gz" -C dist/xtend .

      - name: Build DEB package
        run: |
          mkdir -p pkg/DEBIAN pkg/opt/xtend pkg/usr/{bin,share/{applications,icons/hicolor/256x256/apps}}
          cp -r dist/xtend/* pkg/opt/xtend/
          cp src/xtend/resources/icon.png pkg/usr/share/icons/hicolor/256x256/apps/

          # Create launcher script
          printf '#!/bin/sh\nexec /opt/xtend/xtend "$@"' > pkg/usr/bin/xtend
          chmod +x pkg/usr/bin/xtend

          # Create control file
          cat > pkg/DEBIAN/control << EOF
          Package: xtend
          Version: ${VERSION/v/}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: Your Name <you@example.com>
          Description: Screen Management Tool
          EOF

          dpkg-deb --build pkg "xtend-${VERSION}-linux.deb"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux_builds
          path: |
            xtend-${{ env.VERSION }}-linux.AppImage
            xtend-${{ env.VERSION }}-linux-portable.tar.gz
            xtend-${{ env.VERSION }}-linux.deb

