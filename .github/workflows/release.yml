name: ðŸš€ Multi-Platform Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-22.04
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Release Draft
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build-packages:
    needs: create-release
    strategy:
      matrix:
        os: [linux, windows, macos]
    runs-on: ${{ matrix.os == 'linux' && 'ubuntu-22.04' || matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Linux Build (Compatibility Mode)
      - name: Build Linux Binaries
        if: matrix.os == 'linux'
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      - name: Build Linux Packages
        if: matrix.os == 'linux'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/Dockerfile
          platforms: linux/amd64
          outputs: type=local,dest=dist
          build-args: |
            APP_VERSION=${{ github.ref_name }}

      # Windows Build
      - name: Set up Windows
        if: matrix.os == 'windows'
        run: |
          choco install upx innosetup -y

      - name: Build Windows
        if: matrix.os == 'windows'
        run: |
          pyinstaller --onefile --name xtend src/xtend/cli.py `
            --windowed `
            --add-data "src/xtend/static;static" `
            --add-data "src/xtend/templates;templates" `
            --upx-dir "C:\ProgramData\chocolatey\lib\upx\tools" `
            --exclude-module PyQt5.QtWebEngine
          iscc /F"xtend-${{ github.ref_name }}-setup" packaging\windows.iss

      # macOS Build
      - name: Set up macOS
        if: matrix.os == 'macos'
        run: |
          brew install upx create-dmg

      - name: Build macOS
        if: matrix.os == 'macos'
        run: |
          pyinstaller --onefile --name xtend src/xtend/cli.py \
            --windowed \
            --add-data "src/xtend/static:static" \
            --add-data "src/xtend/templates:templates" \
            --upx-dir /usr/local/bin \
            --exclude-module PyQt5.QtWebEngine
          create-dmg --volname "Xtend" \
            --background packaging/mac-background.png \
            --window-size 800 400 \
            "dist/xtend-${{ github.ref_name }}.dmg" \
            "dist/xtend.app"

      # Upload artifacts
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          files: |
            dist/*.AppImage
            dist/*.deb
            dist/*.exe
            dist/*.msi
            dist/*.dmg
            dist/xtend*
          token: ${{ secrets.GITHUB_TOKEN }}
