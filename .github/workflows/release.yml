name: üöÄ Multi-Platform Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  # 1Ô∏è‚É£ Create a draft release so we can upload assets into it
  create-release:
    runs-on: ubuntu-22.04
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Release Draft
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}

  # 2Ô∏è‚É£ Build for Linux, Windows, macOS in parallel
  build-packages:
    needs: create-release
    strategy:
      matrix:
        os: [linux, windows, macos]
    # Linux on 18.04 ‚Üí glibc 2.27; Win/mac use latest provided runners
    runs-on: ${{ matrix.os == 'linux' && 'ubuntu-18.04' || matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Always install Python so PyInstaller works
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      ### Linux: Docker build ‚Üí .deb + AppImage
      - name: Set up QEMU (Linux only)
        if: matrix.os == 'linux'
        uses: docker/setup-qemu-action@v2

      - name: Set up Buildx (Linux only)
        if: matrix.os == 'linux'
        uses: docker/setup-buildx-action@v3

      - name: Build & package Linux in Docker
        if: matrix.os == 'linux'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/Dockerfile
          platforms: linux/amd64
          push: false
          outputs: type=local,dest=dist
          build-args: |
            APP_VERSION=${{ github.ref_name }}

      - name: Upload Linux artifacts
        if: matrix.os == 'linux'
        uses: actions/upload-artifact@v3
        with:
          name: xtend-linux
          path: dist/*

      ### Windows: .exe + .msi via WiX + UPX
      - name: Install Windows tooling
        if: matrix.os == 'windows'
        run: |
          choco install wixtoolset upx -y

      - name: Build Windows binary
        if: matrix.os == 'windows'
        run: |
          pyinstaller --clean --onefile --name xtend src/xtend/cli.py \
            --add-data "src/xtend/static;static" \
            --add-data "src/xtend/templates;templates"
          upx --best dist/xtend.exe

      - name: Create Windows MSI
        if: matrix.os == 'windows'
        run: |
          # Assumes you have windows/xtend.wxs in your repo (see earlier instructions)
          candle windows/xtend.wxs -o xtend.wixobj
          light xtend.wixobj -o dist/xtend-${{ github.ref_name }}.msi

      - name: Upload Windows artifacts
        if: matrix.os == 'windows'
        uses: actions/upload-artifact@v3
        with:
          name: xtend-windows
          path: |
            dist/xtend.exe
            dist/*.msi

      ### macOS: .dmg + .pkg + UPX
      - name: Install macOS tooling
        if: matrix.os == 'macos'
        run: |
          brew install upx create-dmg

      - name: Build macOS binary
        if: matrix.os == 'macos'
        run: |
          pyinstaller --clean --onefile --name xtend src/xtend/cli.py \
            --add-data "src/xtend/static:static" \
            --add-data "src/xtend/templates:templates"
          upx --best dist/xtend

      - name: Create macOS DMG
        if: matrix.os == 'macos'
        run: |
          create-dmg \
            --volname "Xtend" \
            --src dist/xtend \
            --overwrite \
            dist/xtend-${{ github.ref_name }}.dmg

      - name: Create macOS PKG
        if: matrix.os == 'macos'
        run: |
          pkgbuild \
            --root dist/xtend \
            --identifier com.yourcompany.xtend \
            --install-location /Applications \
            dist/xtend-${{ github.ref_name }}.pkg

      - name: Upload macOS artifacts
        if: matrix.os == 'macos'
        uses: actions/upload-artifact@v3
        with:
          name: xtend-macos
          path: |
            dist/*.dmg
            dist/*.pkg

  # 3Ô∏è‚É£ Push everything into the GitHub Release
  publish:
    needs: build-packages
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Publish Release Assets
        uses: softprops/action-gh-release@v2
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          files: |
            dist/*.AppImage
            dist/*.deb
            dist/*.exe
            dist/*.msi
            dist/*.dmg
            dist/*.pkg
            dist/xtend*
          token: ${{ secrets.GITHUB_TOKEN }}
