name: ðŸ“¦ Release

# Trigger on pushing a semver tag (e.g. v1.2.0)

permissions:
  contents: write

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name xtend-qt src/xtend/cli.py --windowed \
                      --add-data "src/xtend/static:static" \
                      --add-data "src/xtend/templates:templates"

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Initial release of Xtend Screen v${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binaries
        uses: softprops/action-gh-release@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          files: dist/*
          token: ${{ secrets.GITHUB_TOKEN }}
