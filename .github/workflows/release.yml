name: üöÄ Windows Release

on:
  push:
    # trigger on semver tags like v1.2.3
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  # 1Ô∏è‚É£ Draft the GitHub Release
  create-release:
    runs-on: ubuntu-22.04
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Release Draft
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 2Ô∏è‚É£ Build portable EXE + MSI on Windows
  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python deps & Windows tools
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt pyinstaller
          choco install wixtoolset upx -y

      - name: Build portable EXE
        shell: pwsh
        run: |
          pyinstaller --clean --onefile --windowed --name xtend src/xtend/cli.py `
            --add-data "src/xtend/static;static" `
            --add-data "src/xtend/templates;templates" `
            --exclude-module PyQt5.QtWebEngine

          # UPX-compress to shrink the final EXE
          upx --best --force .\dist\xtend.exe

      - name: Build MSI installer
        shell: pwsh
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          if (!(Test-Path .\windows\xtend.wxs)) {
            Write-Error 'windows/xtend.wxs not found ‚Äì please commit it'
            exit 1
          }
          # Compile and link with WiX, passing the version from the tag
          candle.exe -dVersion=$Env:VERSION .\windows\xtend.wxs -o xtend.wixobj
          light.exe xtend.wixobj -o .\dist\xtend-$Env:VERSION.msi

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xtend-windows
          path: |
            dist/xtend.exe
            dist/xtend-*.msi

  # 3Ô∏è‚É£ Publish artifacts into the Release draft
  publish:
    needs: build-windows
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Publish Windows Assets
        uses: softprops/action-gh-release@v2
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          files: |
            dist/xtend.exe
            dist/xtend-*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
