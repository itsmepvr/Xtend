name: Release
permissions:
  contents: write # allow creating releases
on:
  push:
    tags:
      - "v*" # triggers on new tag like v1.0.0

jobs:
  # **Linux Build Job** – builds AppImage, .deb, and tar.gz on Ubuntu 18.04
  build_linux:
    runs-on: ubuntu-22.04
    env:
      DISPLAY: ":0"
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build in Docker with dependency fixes
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/src \
            -w /src \
            ubuntu:20.04 \
            bash -c "
              set -ex
              # Install system dependencies
              apt-get update
              DEBIAN_FRONTEND=noninteractive apt-get install -y \
                python3.8 python3-pip python3.8-dev \
                python3-pyqt5 python3-pyqt5.qtwebengine \
                libxcb-xinerama0 libgl1 libnss3 libxrender1 \
                libxcomposite1 libxslt1.1 libgconf-2-4 libasound2 \
                libdbus-1-3 libxkbcommon-x11-0 libgl1-mesa-glx \
                qt5-default upx

              # Create non-root user with proper PATH
              useradd -u $(id -u) -m builder
              echo 'export PATH="$HOME/.local/bin:$PATH"' >> /home/builder/.bashrc
              mkdir -p /src/dist
              chown -R builder:builder /src

              # Build as non-root user
              su - builder -c '
                pip install --user --upgrade pip wheel
                pip install --user \
                  pyinstaller==6.13.0 \
                  pillow==10.4.0 \
                  importlib-metadata==6.8.0  # Explicitly install required version:cite[3]:cite[6]

                # Build with metadata collection
                ~/.local/bin/pyinstaller \
                  --onefile --windowed \
                  --name xtend \
                  --icon src/xtend/resources/icon.png \
                  --collect-all PyQt5 \
                  --collect-all PyQt5.QtWebEngine \
                  --copy-metadata importlib_metadata \
                  --copy-metadata try_pyinstaller \  # Replace with your package name:cite[3]
                  --hidden-import importlib_metadata \
                  --additional-hooks-dir=.pyinstaller-hooks \
                  --paths /usr/lib/python3/dist-packages \
                  src/xtend/cli.py

                # Verify build output
                test -f /src/dist/xtend || exit 1
                upx --lzma --best /src/dist/xtend
              '
            "

      - name: Verify local artifacts
        run: |
          echo "Artifacts in dist directory:"
          ls -l dist/
          test -f dist/xtend || (echo "Build failed!"; exit 1)

      # Rest of the steps remain the same but will now have valid dist/xtend
      - name: Prepare AppImage tools
        run: |
          sudo apt-get install -y fuse libgtk-3-0
          wget -qO linuxdeploy https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy

      - name: Create AppImage
        run: |
          mkdir -p AppDir/usr/bin
          cp dist/xtend AppDir/usr/bin/
          cp src/xtend/resources/icon.png AppDir/

          ./linuxdeploy \
            --appdir AppDir \
            --executable AppDir/usr/bin/xtend \
            --icon-file AppDir/icon.png \
            --output appimage

          mv Xtend*.AppImage "xtend-${VERSION}-linux.AppImage"

      - name: Create Debian package
        run: |
          mkdir -p pkg/DEBIAN pkg/usr/{bin,share/{applications,icons/hicolor/256x256/apps}}

          install -m 755 dist/xtend pkg/usr/bin/
          install -m 644 src/xtend/resources/icon.png pkg/usr/share/icons/hicolor/256x256/apps/
          install -m 644 src/xtend/resources/xtend.desktop pkg/usr/share/applications/

          cat > pkg/DEBIAN/control << EOF
          Package: xtend
          Version: ${VERSION/v/}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: Your Name <you@example.com>
          Depends: libxcb-xinerama0, libgl1, libnss3, libxcomposite1, libxslt1.1, libgconf-2-4, libasound2
          Description: Screen Management Tool
          EOF

          dpkg-deb --build pkg "xtend-${VERSION}-linux.deb"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux_builds
          path: |
            xtend-${{ env.VERSION }}-linux.AppImage
            xtend-${{ env.VERSION }}-linux.deb

