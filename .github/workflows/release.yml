name: Release
permissions:
  contents: write # allow creating releases
on:
  push:
    tags:
      - "v*" # triggers on new tag like v1.0.0

jobs:
  # **Linux Build Job** – builds AppImage, .deb, and tar.gz on Ubuntu 18.04
  build_linux:
    runs-on: ubuntu-latest
    env:
      DISPLAY: :0

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Extract version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Build one-folder bundle in Ubuntu 18.04 container
        run: |
          docker run --rm \
            -e VERSION="${VERSION}" \
            -v "${{ github.workspace }}":/src \
            -w /src ubuntu:18.04 \
            bash -lc "
              set -e
              apt-get update
              DEBIAN_FRONTEND=noninteractive apt-get install -y \
                python3-pip python3-pyqt5 upx dpkg-dev fakeroot libfuse2 wget

              pip3 install --upgrade pip
              pip3 install pyinstaller PyQt5 pillow

              # Build in one-folder (so we keep all .so and plugins)
              pyinstaller --name xtend --windowed \
                --onedir \
                --icon src/xtend/resources/icon.png \
                src/xtend/cli.py

              # Optionally compress just the main binary
              upx --force -9 dist/xtend/xtend || true
            "

      - name: Prepare linuxdeploy (Qt AppImage) on runner
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 squashfs-tools wget
          # linuxdeploy core
          wget -O linuxdeploy \
            https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy
          # Qt plugin for linuxdeploy
          wget -O linuxdeploy-plugin-qt \
            https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy-plugin-qt

      - name: Package AppImage with linuxdeploy
        run: |
          # 1) Create AppDir from one-folder output
          rm -rf AppDir
          cp -r dist/xtend AppDir
          mv AppDir/xtend AppDir/usr
          mkdir -p AppDir/usr/bin
          ln -s usr/xtend AppDir/usr/bin/xtend

          # 2) Place desktop file & icon in AppDir
          cat > AppDir/xtend.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=Xtend
          Comment=Extend any device with a web browser into a secondary screen for your computer.
          Exec=xtend
          Icon=xtend
          Terminal=false
          Categories=Utility;
          EOF
          cp AppDir/xtend.desktop AppDir/xtend.desktop
          cp src/xtend/resources/icon.png AppDir/xtend.png

          # 3) Run linuxdeploy with Qt plugin
          ./linuxdeploy --appdir AppDir \
                        --plugin qt \
                        -i src/xtend/resources/icon.png \
                        -d AppDir/xtend.desktop \
                        --output appimage

          # 4) Rename generated AppImage
          sha=$(ls *.AppImage | head -n1)
          mv "$sha" "xtend-${VERSION}-linux.AppImage"

      - name: Package tar.gz of the full folder
        run: |
          tar -czf "xtend-${VERSION}-linux.tar.gz" dist/xtend

      - name: Package .deb (folder in /opt, wrapper in /usr/bin)
        run: |
          mkdir -p pkg/DEBIAN \
                   pkg/opt/xtend \
                   pkg/usr/bin

          # Copy entire one-folder build
          cp -r dist/xtend/* pkg/opt/xtend/

          # Create a simple launcher script
          cat > pkg/usr/bin/xtend << 'EOF'
          #!/bin/sh
          exec /opt/xtend/xtend "$@"
          EOF
          chmod +x pkg/usr/bin/xtend

          # Desktop file and icon in .deb
          mkdir -p pkg/usr/share/applications \
                   pkg/usr/share/icons/hicolor/256x256/apps
          cp AppDir/xtend.desktop pkg/usr/share/applications/xtend.desktop
          cp src/xtend/resources/icon.png \
             pkg/usr/share/icons/hicolor/256x256/apps/xtend.png

          # Control file with correct version
          cat > pkg/DEBIAN/control << EOF
          Package: xtend
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: Your Name <you@example.com>
          Description: Extend any device with a web browser into a secondary screen for your computer.
          EOF

          dpkg-deb --build pkg "xtend-${VERSION}-linux.deb"

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux_artifacts
          path: |
            xtend-${{ env.VERSION }}-linux.AppImage
            xtend-${{ env.VERSION }}-linux.tar.gz
            xtend-${{ env.VERSION }}-linux.deb

