name: Release
permissions:
  contents: write # allow creating releases
on:
  push:
    tags:
      - "v*" # triggers on new tag like v1.0.0

jobs:
  # **Linux Build Job** – builds AppImage, .deb, and tar.gz on Ubuntu 18.04
  build_linux:
    name: Build Linux executables
    runs-on: ubuntu-22.04
    env:
      VERSION: ${{ github.ref_name }} # e.g. "v1.2.3"
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf build-essential libfuse2

      - name: Install Qt dependencies for linuxdeploy-plugin-qt
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends qtbase5-dev qt5-qmake

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Python packages
        run: |
          pip install --upgrade pip setuptools wheel
          pip install pyinstaller pyqt5

      - name: Extract version (strip leading “v”)
        run: echo "VERSION=${VERSION#v}" >> $GITHUB_ENV

      - name: Build with PyInstaller (onedir, no UPX)
        run: |
          pyinstaller --onedir --noupx \
            --name xtend --windowed \
            --icon src/xtend/resources/icon.png \
            src/xtend/cli.py

      - name: Prepare AppDir for AppImage
        run: |
          mkdir -p dist/xtend.AppDir/usr/{bin,share/applications,share/icons/hicolor/256x256/apps}
          cp -r dist/xtend/* dist/xtend.AppDir/usr/bin/
          cat > dist/xtend.AppDir/usr/share/applications/xtend.desktop <<EOF
          [Desktop Entry]
          Type=Application
          Name=Xtend
          Exec=xtend
          Icon=xtend
          Terminal=false
          Categories=Utility;
          EOF
          cp src/xtend/resources/icon.png dist/xtend.AppDir/usr/share/icons/hicolor/256x256/apps/xtend.png

      - name: Download linuxdeploy and Qt plugin
        run: |
          wget -qO linuxdeploy-x86_64.AppImage \
            https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          wget -qO linuxdeploy-plugin-qt-x86_64.AppImage \
            https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy-plugin-qt-x86_64.AppImage

      - name: Create AppImage
        run: |
          ./linuxdeploy-x86_64.AppImage --appdir dist/xtend.AppDir \
            --plugin qt \
            -d dist/xtend.AppDir/usr/share/applications/xtend.desktop \
            -i src/xtend/resources/icon.png \
            --output appimage
          mv Xtend*.AppImage xtend-${VERSION}-linux.AppImage

      - name: Write Debian control file
        run: |
          mkdir -p pkg/DEBIAN
          cat > pkg/DEBIAN/control <<EOF
          Package: xtend
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: amd64
          Depends: python3, libxcb-xinerama0, libnss3, libgdk-pixbuf-2.0-0, libglu1-mesa, libpulse0, libegl1, libxi6, libxcomposite1, libxrandr2, libxtst6, libatk1.0-0, libpangocairo-1.0-0, libcairo2, libpango1.0-0, libgtk-3-0, libglib2.0-0, libgl1
          Maintainer: Your Name <you@example.com>
          Description: Xtend — a self-contained PyQt5 screen-management tool
          EOF

      - name: Build Debian package
        run: |
          mkdir -p pkg/usr/{bin,share/applications,share/icons/hicolor/128x128/apps}
          cp -r dist/xtend/* pkg/usr/bin/
          cp src/xtend/resources/xtend.desktop pkg/usr/share/applications/
          cp src/xtend/resources/icon.png pkg/usr/share/icons/hicolor/128x128/apps/xtend.png
          dpkg-deb --build pkg xtend-${VERSION}-linux.deb

      - name: Create tar.gz of onedir bundle
        run: tar czvf xtend-${VERSION}-linux.tar.gz -C dist xtend

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux_release
          path: |
            xtend-${VERSION}-linux.AppImage
            xtend-${VERSION}-linux.deb
            xtend-${VERSION}-linux.tar.gz

