name: Release
permissions:
  contents: write # allow creating releases
on:
  push:
    tags:
      - "v*" # triggers on new tag like v1.0.0

jobs:
  # **Linux Build Job** – builds AppImage, .deb, and tar.gz on Ubuntu 18.04
  build_linux:
    runs-on: ubuntu-22.04
    env:
      DISPLAY: ":0"
      QT_DEBUG_PLUGINS: 1
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build in Docker with system Qt
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/src \
            -w /src \
            ubuntu:20.04 \
            bash -c "
              set -ex
              # Install system packages FIRST
              apt-get update
              DEBIAN_FRONTEND=noninteractive apt-get install -y \
                python3.8 python3-pip python3.8-dev \
                python3-pyqt5 python3-pyqt5.qtwebengine \
                libxcb-xinerama0 libgl1 libnss3 libxrender1 libxcomposite1 \
                libxslt1.1 libgconf-2-4 libasound2 libdbus-1-3 \
                libxkbcommon-x11-0 libgl1-mesa-glx upx

              # Install Python packages WITHOUT touching system Qt
              python3 -m pip install --upgrade pip wheel
              python3 -m pip install \
                pyinstaller \
                pillow \
                pyqtwebengine==5.15.6 \
                --no-deps  # Critical to prevent Qt uninstall attempts

              # Create PyInstaller hook
              mkdir -p .pyinstaller-hooks
              cat > .pyinstaller-hooks/hook-PyQt5.QtWebEngineWidgets.py << 'EOF'
              from PyInstaller.utils.hooks import collect_data_files, collect_dynamic_libs
              datas = collect_data_files('PyQt5.QtWebEngineWidgets')
              binaries = collect_dynamic_libs('PyQt5.QtWebEngineWidgets')
              EOF

              # Build with explicit system paths
              pyinstaller \
                --onefile --windowed \
                --name xtend \
                --icon src/xtend/resources/icon.png \
                --collect-all PyQt5 \
                --collect-all PyQt5.QtWebEngine \
                --collect-binaries=/usr/lib/x86_64-linux-gnu/qt5/libexec/QtWebEngineProcess \
                --hidden-import PyQt5.QtWebEngineWidgets \
                --hidden-import PyQt5.QtPrintSupport \
                --additional-hooks-dir=.pyinstaller-hooks \
                --paths /usr/lib/python3/dist-packages \
                src/xtend/cli.py

              # Verify and compress
              test -f dist/xtend && upx --lzma --best dist/xtend || exit 1
            "

      # Rest of the steps remain the same as previous correct version
      - name: Prepare AppImage tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fuse libgtk-3-0 libnotify4 libxss1 libxtst6 \
            libgl1-mesa-glx libvulkan1 desktop-file-utils

          wget -qO linuxdeploy \
            https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy

      - name: Create AppImage
        run: |
          mkdir -p AppDir/usr/{bin,lib,share/icons/hicolor/256x256/apps}

          cp dist/xtend AppDir/usr/bin/
          cp src/xtend/resources/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/

          desktop-file-validate src/xtend/resources/xtend.desktop
          cp src/xtend/resources/xtend.desktop AppDir/

          ./linuxdeploy \
            --appdir AppDir \
            --plugin qt \
            --output appimage \
            --desktop-file AppDir/xtend.desktop \
            --icon-file AppDir/usr/share/icons/hicolor/256x256/apps/icon.png

          mv Xtend*.AppImage "xtend-${VERSION}-linux.AppImage"

      - name: Create Debian package
        run: |
          mkdir -p pkg/DEBIAN pkg/usr/{bin,share/{applications,icons/hicolor/256x256/apps}}

          install -m 755 dist/xtend pkg/usr/bin/
          install -m 644 src/xtend/resources/icon.png pkg/usr/share/icons/hicolor/256x256/apps/
          install -m 644 src/xtend/resources/xtend.desktop pkg/usr/share/applications/

          cat > pkg/DEBIAN/control << EOF
          Package: xtend
          Version: ${VERSION/v/}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: Your Name <you@example.com>
          Depends: libxcb-xinerama0, libgl1, libnss3, libxcomposite1, libxslt1.1, libgconf-2-4, libasound2
          Description: Screen Management Tool
          EOF

          dpkg-deb --build pkg "xtend-${VERSION}-linux.deb"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux_builds
          path: |
            xtend-${{ env.VERSION }}-linux.AppImage
            xtend-${{ env.VERSION }}-linux.deb

