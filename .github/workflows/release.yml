name: Release
permissions:
  contents: write # allow creating releases
on:
  push:
    tags:
      - "v*" # triggers on new tag like v1.0.0

jobs:
  # **Linux Build Job** – builds AppImage, .deb, and tar.gz on Ubuntu 18.04
  build_linux:
    runs-on: ubuntu-22.04
    env:
      DISPLAY: ":0"
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: src

      - name: Build binary in Docker
        shell: bash
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/workspace \
            -w /workspace \
            ubuntu:20.04 \
            bash -exc "set -ex; \
              apt-get update && apt-get install -y \
                python3.8 python3-pip python3.8-dev \
                python3-pyqt5 python3-pyqt5.qtwebengine \
                libxcb-xinerama0 libgl1 libnss3 libxrender1 \
                libxcomposite1 libxslt1.1 libgconf-2-4 libasound2 \
                libdbus-1-3 libxkbcommon-x11-0 libgl1-mesa-glx qt5-default upx-ucl sudo; \
              useradd -u 1001 -m builder; \
              chown -R builder:builder /workspace; \
              su - builder -c \"set -ex; \
                export PATH=\\\"\$HOME/.local/bin:\$PATH\\\"; \
                pip install --user --upgrade pip pyinstaller pillow importlib-metadata; \
                ~/.local/bin/pyinstaller \
                  --onefile \
                  --windowed \
                  --name xtend \
                  --icon src/xtend/resources/icon.png \
                  --collect-all PyQt5 \
                  --collect-all PyQt5.QtWebEngine \
                  --hidden-import PyQt5.QtWebEngineWidgets \
                  --hidden-import PyQt5.QtPrintSupport \
                  --add-binary '/usr/lib/x86_64-linux-gnu/qt5/libexec/QtWebEngineProcess:.' \
                  --distpath dist \
                  --workpath build \
                  src/xtend/cli.py; \
                test -f dist/xtend; \
                upx --lzma --best dist/xtend\""

      - name: Verify build artifacts
        run: |
          ls -l dist/
          test -f dist/xtend

      - name: Prepare AppImage tools
        run: |
          sudo apt-get update
          sudo apt-get install -y fuse libgtk-3-0 libnotify4 libxss1 libxtst6 \
            libgl1-mesa-glx libvulkan1 desktop-file-utils wget
          wget -qO linuxdeploy-x86_64.AppImage \
            https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage

      - name: Create AppImage
        run: |
          mkdir -p AppDir/usr/{bin,share/icons/hicolor/256x256/apps}
          cp dist/xtend AppDir/usr/bin/
          cp src/xtend/resources/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/

          cat > AppDir/xtend.desktop <<EOF
          [Desktop Entry]
          Type=Application
          Name=Xtend
          Exec=xtend
          Icon=xtend
          Comment=Screen Management Tool
          Categories=Utility;
          Terminal=false
          EOF

          ./linuxdeploy-x86_64.AppImage --appimage-extract-and-run \
            --appdir AppDir \
            --plugin qt \
            --desktop-file AppDir/xtend.desktop \
            --icon-file AppDir/usr/share/icons/hicolor/256x256/apps/icon.png \
            --output appimage

          mv Xtend*.AppImage xtend-${VERSION}-linux.AppImage

      - name: Create Debian package
        run: |
          mkdir -p pkg/DEBIAN pkg/usr/{bin,share/{applications,icons/hicolor/256x256/apps}}
          install -m 755 dist/xtend pkg/usr/bin/xtend
          install -m 644 src/xtend/resources/icon.png pkg/usr/share/icons/hicolor/256x256/apps/
          install -m 644 src/xtend/resources/xtend.desktop pkg/usr/share/applications/

          cat > pkg/DEBIAN/control <<EOF
          Package: xtend
          Version: ${VERSION/v/}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: Your Name <you@example.com>
          Depends: libxcb-xinerama0, libgl1, libnss3, libxcomposite1, libxslt1.1, libgconf-2-4, libasound2
          Description: Screen Management Tool
          EOF

          dpkg-deb --build pkg xtend-${VERSION}-linux.deb

      - name: Create tar.gz archive
        run: |
          tar czvf xtend-${VERSION}-linux.tar.gz -C dist xtend

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux_release
          path: |
            xtend-${{ env.VERSION }}-linux.AppImage
            xtend-${{ env.VERSION }}-linux.deb
            xtend-${{ env.VERSION }}-linux.tar.gz

