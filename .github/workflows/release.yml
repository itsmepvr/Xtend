name: üöÄ Multi-Platform Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  # 1Ô∏è‚É£ Create a draft GitHub Release to upload into
  create-release:
    runs-on: ubuntu-22.04
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Release Draft
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}

  # 2Ô∏è‚É£ Build & package for Linux, Windows, macOS
  build-packages:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: linux
            runs-on: ubuntu-18.04
          - os: windows
            runs-on: windows-latest
          - os: macos
            runs-on: macos-12
      fail-fast: false

    runs-on: ${{ matrix['runs-on'] }}

    steps:
      - uses: actions/checkout@v4

      # Always set up Python for PyInstaller
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      ### ‚îÄ‚îÄ‚îÄ Linux (Ubuntu 18.04 / glibc 2.27) ‚îÄ‚îÄ‚îÄ
      - name: Build Linux in Docker
        if: matrix.os == 'linux'
        uses: docker/setup-buildx-action@v3

      - name: Build & package Linux
        if: matrix.os == 'linux'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/Dockerfile
          platforms: linux/amd64
          push: false
          outputs: type=local,dest=dist
          build-args: |
            APP_VERSION=${{ github.ref_name }}

      - name: Upload Linux artifacts
        if: matrix.os == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: xtend-linux
          path: dist/*

      ### ‚îÄ‚îÄ‚îÄ Windows (windows-latest) ‚îÄ‚îÄ‚îÄ
      - name: Install Windows tools
        if: matrix.os == 'windows'
        run: choco install wixtoolset upx -y

      - name: Build Windows binary
        if: matrix.os == 'windows'
        run: |
          pyinstaller --clean --onefile --name xtend src/xtend/cli.py \
            --add-data "src/xtend/static;static" \
            --add-data "src/xtend/templates;templates"
          upx --best dist/xtend.exe

      - name: Create Windows MSI
        if: matrix.os == 'windows'
        run: |
          candle windows/xtend.wxs -o xtend.wixobj
          light xtend.wixobj -o dist/xtend-${{ github.ref_name }}.msi

      - name: Upload Windows artifacts
        if: matrix.os == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: xtend-windows
          path: |
            dist/xtend.exe
            dist/*.msi

      ### ‚îÄ‚îÄ‚îÄ macOS (macos-12) ‚îÄ‚îÄ‚îÄ
      - name: Install macOS tools
        if: matrix.os == 'macos'
        run: brew install upx create-dmg

      - name: Build macOS binary
        if: matrix.os == 'macos'
        run: |
          pyinstaller --clean --onefile --name xtend src/xtend/cli.py \
            --add-data "src/xtend/static:static" \
            --add-data "src/xtend/templates:templates"
          upx --best dist/xtend

      - name: Create macOS DMG
        if: matrix.os == 'macos'
        run: |
          create-dmg \
            --volname "Xtend" \
            --src dist/xtend \
            --overwrite \
            dist/xtend-${{ github.ref_name }}.dmg

      - name: Create macOS PKG
        if: matrix.os == 'macos'
        run: |
          pkgbuild \
            --root dist/xtend \
            --identifier com.yourcompany.xtend \
            --install-location /Applications \
            dist/xtend-${{ github.ref_name }}.pkg

      - name: Upload macOS artifacts
        if: matrix.os == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: xtend-macos
          path: |
            dist/*.dmg
            dist/*.pkg

  # 3Ô∏è‚É£ Publish all artifacts into the GitHub Release
  publish:
    needs: build-packages
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Publish Release Assets
        uses: softprops/action-gh-release@v2
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          files: |
            dist/*.AppImage
            dist/*.deb
            dist/*.exe
            dist/*.msi
            dist/*.dmg
            dist/*.pkg
            dist/xtend*
          token: ${{ secrets.GITHUB_TOKEN }}
