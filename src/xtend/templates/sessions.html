{% if active_sessions %}
{% for session_id, session in active_sessions.items() %}
<div
    class="hover-scale bg-gray-900/50 backdrop-blur-sm rounded-lg p-4 flex items-center justify-between transition-all duration-300">
    <div>
        <h3 class="font-bold text-blue-100">{{ session.app_name }}</h3>
        <p class="text-gray-400 text-sm">URL:
            <a href="http://{{ server_ip }}:{{ server_port }}/stream/{{ session_id }}" target="_blank"
                class="underline">
                http://{{ server_ip }}:{{ server_port }}/stream/{{ session_id }}
            </a>
        </p>
    </div>
    <div class="flex items-center space-x-4">
        <a href="http://{{ server_ip }}:{{ server_port }}/stream/{{ session_id }}" target="_blank"
            class="px-4 py-2 bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            View Stream
        </a>

        <button type="button"
            onclick="copyToClipboard('http://{{ server_ip }}:{{ server_port }}/stream/{{ session_id }}')"
            class="px-3 py-2 bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h6a2 2 0 012 2v2" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 8h8M8 12h8M12 4v4" />
            </svg>
            Copy URL
        </button>

        <button type="button" onclick="closeSession('{{ session_id }}')"
            class="px-4 py-2 bg-red-600/80 rounded-lg hover:bg-red-500 transition-colors flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
            Close
        </button>
    </div>
</div>
{% endfor %}
{% else %}
<p class="text-gray-400">No active sessions.</p>
{% endif %}
